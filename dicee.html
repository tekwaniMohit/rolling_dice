    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Dicee-Game</title>
    
    <!-- CSS-Link -->
    <link rel="stylesheet" href="dicee.css">

<body>
   
    
    <div class="container">
       <h1 class="title">Dice Game <i class="fas fa-dice"></i></h1>
       

        <div class="dice">
            <h3>Player A</h3>
            <img src="img1" alt="" srcset="images/dice6.png">
        </div>

        <div class="dice">
            <h3>Player B</h3>
            <img src="img2" alt="" srcset="images/dice6.png">
        </div>
    </div>
      <div class="button">
       <button type="button" button style="background-color: aquamarine;" onclick="rollTheDice()">Roll The Dice</button>
    </div>

    </div>
    
    
    
    <script src="dicee.js"></script>
